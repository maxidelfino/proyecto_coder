    <main class="main__form d-flex flex-column align-items-center justify-content-center text-center text-light pb-5">
        <section>
            <article class="form__article">
                <h1>Dejanos tus dudas para ayudarte a resolverlas</h1>
            </article>
            <article class="form__form">
                <form id="form">
                    <section class="form__datos d-flex flex-column-md container-fluid pe-5 ps-5">
                        <div class="row">
                            <label class="col-sm-12 col-md-12 col-lg-12" for="name">Nombre:</label> <br>
                                <input type="text" name="name" id="name" placeholder="Escriba su nombre" required><br><br>

                                <input type="email" name="email" id="email" placeholder="Escriba su email" required> <br><br>
                        </div>
                    </section> 
                    <section class="form__consulta">
                        <label for="option">¿Por cual razón te comunicas con nosotros?:</label> <br>
                        <select name="option" id="option">
                            <option value="Presupuesto">Presupuesto</option>
                            <option value="Proyecto">Consulta sobre proyectos</option>
                            <option value="Otro">Otro</option>
                        </select><br><br>
                        <textarea name="consulta" id="consulta" cols="30" rows="7" placeholder="Escribe tu consulta" required   ></textarea><br><br>
                            <input class="button" type="submit" value="Enviar formulario">
                    </section>  
                </form>
                <a href="mailto:ormasteelconstrucciones@gmail.com" id="buttonEmail">Email</a>
